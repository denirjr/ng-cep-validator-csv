<section class="btn-wrapper">
  <app-button
    [isDisabled]="disableWhenReachLimit()"
    (onAction)="showModal(modalType.UPLOAD)"
    [title]="'Upload CSV'"
  ></app-button>

  <app-button
    [isDisabled]="disableWhenNoData()"
    (onAction)="deleteAllTableData()"
    [title]="'Apagar todos'"
  ></app-button>
</section>

<app-table (onAction)="editTableData($event)" [tableConfig]="tableConfig">
</app-table>

<ng-template #upload>
  <app-upload-modal></app-upload-modal>
</ng-template>

<ng-template #edit>
  <app-edit-modal [editData]="editModalData"></app-edit-modal>
</ng-template>
