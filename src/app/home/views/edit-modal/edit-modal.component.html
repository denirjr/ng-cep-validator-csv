<form [formGroup]="editDataForm">
  <label for="name">Nome: </label>
  <input id="name" type="text" formControlName="name" />

  <label for="cep">CEP: </label>
  <input id="cep" type="text" formControlName="cep" />
</form>

<div class="btn-wrapper">
  <app-button
    (onAction)="save()"
    [isDisabled]="!editDataForm?.valid"
    [type]="'submit'"
    [title]="'Salvar'"
  ></app-button>
  <app-button
    (onAction)="delete()"
    [title]="'Deletar'"
  ></app-button>
</div>
