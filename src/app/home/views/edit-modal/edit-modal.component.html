<form [formGroup]="editDataForm">
  <label for="name">Name: </label>
  <input id="name" type="text" formControlName="name" />

  <label for="cep">Last Name: </label>
  <input id="cep" type="text" formControlName="cep" />
</form>
<button (click)="save()" type="submit" [disabled]="!editDataForm?.valid">
  Salvar
</button>
<button (click)="delete()" [disabled]="!editDataForm?.valid">Delete</button>
