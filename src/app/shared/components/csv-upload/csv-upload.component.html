<div class="container">
  <main class="card">
    <div class="drop_box">
      <header>
        <h4>Selecione o arquivo aqui</h4>
      </header>
      <p>Arquivos suportados: CSV</p>
      <input
        type="file"
        name="File Upload"
        id="txtFileUpload"
        (change)="getCsv($event)"
        accept=".csv"
      />
      <!-- <button class="btn">Choose File</button> -->
    </div>
  </main>
</div>
