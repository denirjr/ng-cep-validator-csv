<div class="modal-overlay" (click)="modalRef!.close()">
  <div
    class="modal-content"
    role="dialog"
    aria-modal="true"
    [attr.area-label]="config!.title"
    (click)="$event.stopPropagation()"
  >
    <ng-container *ngIf="config?.title">
      <h1 class="modal-title">{{ config?.title }}</h1>
    </ng-container>

    <ng-container *ngTemplateOutlet="config.templateRef"> </ng-container>
  </div>
</div>
